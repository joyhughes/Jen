name: Deploy Vite React App to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm ci
        working-directory: ./Lux/lux_react
      
      - name: Update Vite config for GitHub Pages
        run: |
          if grep -q "base:" vite.config.js; then
            sed -i "s|base:.*,|base: '/Jen/',|g" vite.config.js
            echo "Updated base path in vite.config.js"
          else
            echo "Warning: Could not find base path in vite.config.js"
          fi
          cat vite.config.js
        working-directory: ./Lux/lux_react
      
      - name: Build project
        run: npm run build
        working-directory: ./Lux/lux_react
        env:
          NODE_ENV: production
      
      - name: Add .nojekyll file
        run: touch ./Lux/lux_react/dist/.nojekyll
      
      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./Lux/lux_react/dist

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
