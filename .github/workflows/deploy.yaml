name: Deploy Vite React App
on:
  push:
    branches:
      - main
  pull_request:
    types:
      - closed
    branches:
      - main

jobs:
  build-and-deploy:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Print repository structure
        run: find . -type d -not -path "*/node_modules/*" -not -path "*/\.*" | sort
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './Lux/lux_react/package-lock.json'
      
      - name: Install dependencies
        run: npm ci
        working-directory: ./Lux/lux_react
      
      - name: Clean existing dist folder
        run: rm -rf dist
        working-directory: ./Lux/lux_react
      
      - name: Build the project
        run: npm run build
        working-directory: ./Lux/lux_react
        env:
          NODE_ENV: production
      
      - name: Add build timestamp for cache busting
        run: |
          TIMESTAMP=$(date +%s)
          echo "<!-- Build: $TIMESTAMP -->" >> dist/index.html
        working-directory: ./Lux/lux_react
      
      - name: Create .nojekyll file
        run: touch dist/.nojekyll
        working-directory: ./Lux/lux_react
      
      - name: List files in dist directory
        run: find ./dist -type f | sort
        working-directory: ./Lux/lux_react
      
      # Create a temporary directory to copy files to
      - name: Create tmp directory
        run: mkdir -p /tmp/gh-pages-deploy
      
      # Copy the dist directory to the tmp directory
      - name: Copy dist files to tmp directory
        run: cp -R ./Lux/lux_react/dist/* /tmp/gh-pages-deploy/
      
      # Verify the files were copied correctly
      - name: List files in tmp directory
        run: find /tmp/gh-pages-deploy -type f | sort
      
      # Deploy using the tmp directory
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: /tmp/gh-pages-deploy
          cname: joyhughes.github.io
          force_orphan: true
          commit_message: "Deploy: ${{ github.event.head_commit.message }} [timestamp: $(date +%s)]"
