name: Deploy Vite React App
on:
  push:
    branches:
      - main
  pull_request:
    types:
      - closed
    branches:
      - main

jobs:
  build-and-deploy:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './Lux/lux_react/package-lock.json'
      
      - name: Install dependencies
        run: npm ci
        working-directory: ./Lux/lux_react
      
      - name: Clean existing dist folder
        run: rm -rf dist
        working-directory: ./Lux/lux_react
      
      - name: Build the project
        run: npm run build
        working-directory: ./Lux/lux_react
        env:
          NODE_ENV: production
      
      - name: Add build timestamp for cache busting
        run: |
          TIMESTAMP=$(date +%s)
          echo "<!-- Build: $TIMESTAMP -->" >> dist/index.html
        working-directory: ./Lux/lux_react
      
      - name: Create .nojekyll file
        run: touch dist/.nojekyll
        working-directory: ./Lux/lux_react
      
      # Debug step to verify files
      - name: List files in dist directory
        run: ls -la dist
        working-directory: ./Lux/lux_react
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./Lux/lux_react/dist
          force_orphan: true
          commit_message: "Deploy: ${{ github.event.head_commit.message }} [timestamp: $(date +%s)]"
