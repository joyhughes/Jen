name: Deploy Vite React App to GitHub Pages
on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './Lux/lux_react/package-lock.json'

      - name: Print repository information
        run: |
          echo "Repository: ${{ github.repository }}"
          echo "Repository owner: ${{ github.repository_owner }}"
          echo "Expected GitHub Pages URL: https://${{ github.repository_owner }}.github.io/Jen/"

      - name: Install dependencies
        run: npm ci
        working-directory: ./Lux/lux_react

      - name: Update Vite config for GitHub Pages
        run: |
          if grep -q "base:" vite.config.js; then
            sed -i "s|base:.*,|base: '/Jen/',|g" vite.config.js
            echo "Updated base path in vite.config.js to '/Jen/'"
          else
            echo "Warning: Could not find base path in vite.config.js"
          fi
          cat vite.config.js
        working-directory: ./Lux/lux_react

      - name: Build project
        run: npm run build
        working-directory: ./Lux/lux_react
        env:
          NODE_ENV: production

      - name: List built files
        run: |
          echo "Build output directory contents:"
          find dist -type f | sort
        working-directory: ./Lux/lux_react

      - name: Add .nojekyll file
        run: touch ./Lux/lux_react/dist/.nojekyll

      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          enablement: true # Enable GitHub Pages during the workflow

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./Lux/lux_react/dist
        
      - name: Log artifact upload completion
        run: echo "âœ… Build artifact uploaded successfully. Ready for deployment."

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      
      - name: Log deployment details
        run: |
          echo "ðŸš€ Deployment complete!"
          echo "Deployed to: ${{ steps.deployment.outputs.page_url }}"
          echo "This URL should match: https://${{ github.repository_owner }}.github.io/Jen/"
          echo "If you're seeing an older version, try clearing your browser cache."
