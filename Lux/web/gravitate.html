<html>
    <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<style>
    canvas.emscripten {
        border: 0px none;
        margin-left:auto;
        margin-right:auto;
        display:block
    }

    .runPauseButton {
        text-align: center;
        background-color: #ffffff;
        font-size: 32px;
        border: none;
        font-family: Sans-Serif;
        padding: 0px;
    }

    .restartButton {
        text-align: center;
        background-color: #ffffff;
        font-size: 32px;
        border: none;
        font-family: Sans-Serif;
        padding: 0px;
    }
    #loadingDiv {
        text-align: center;
    }
</style>
    </head>

    <body>
      <div id="loadingDiv"><h1>Lux Vitae by Joyographic</h1></div>
      <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()"></canvas>
      <div style="width:200px; margin-left:auto; margin-right:auto">
        <button class="restartButton"  onclick="restart_function(this)">&#x23EE;</button>
        <button class="runPauseButton" onclick="run_pause_function(this)">&#x23EF;</button>
        <!--<p id="fullScreenButton" onclick="Module.requestFullScreen(true, false)">Click for full-screen</p>-->
      </div>

    <script type='text/javascript'>
        var Module = {
            onRuntimeInitialized: function() {
                //var e = document.getElementById('loadingDiv');
                //e.style.visibility = 'hidden';
            }, 
            canvas: (function() {
                var canvas = document.getElementById('canvas');
                return canvas;
                })()
        };

        var run_pause_function = function(o) {
            //o.style.visibility = "hidden";
            //document.getElementById("fullScreenButton").style.visibility="visible";
            Module.run_pause();
        };

        var restart_function = function(o) {
            //o.style.visibility = "hidden";
            //document.getElementById("fullScreenButton").style.visibility="visible";
            Module.restart();
        };

    </script>
    <script>

          var script = document.createElement('script');
          script.src = "gravitate.js";
          document.body.appendChild(script);

</script>

    </body>
</html>
